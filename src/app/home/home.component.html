<app-menu></app-menu>
<h1>Posts</h1>
<br />

<div class="post" *ngFor="let page of links$ | async">
  <div class="title">{{ page.title }}</div>

  <div class="description">{{ page["description"] }}</div>

  <a [routerLink]="[page.route]">Read more</a>
</div>

<br />
<br />
<br />
<h4>Debug metadata of blog posts</h4>
<div *ngFor="let page of links$ | async">
  <pre>{{ page | json }}</pre>
</div>
