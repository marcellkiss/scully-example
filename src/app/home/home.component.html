<app-menu></app-menu>
<h1>Posts</h1>

<div class="post" *ngFor="let page of links$ | async">
  <h3>{{ page.title }}</h3>
  <p>
    {{ page["description"] }}
  </p>
  <a [routerLink]="[page.route]">Link</a>
</div>

<br />
<br />
<br />
<h4>Debug metadata of blog posts</h4>
<div *ngFor="let page of links$ | async">
  <pre>{{ page | json }}</pre>
</div>
